<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
<title>Jesus’s Family Tree — Mobile</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 24 24'%3E%3Cpath d='M10 2h4v8h8v4h-8v8h-4v-8H2v-4h8z'/%3E%3C/svg%3E">
<script src="https://cdn.tailwindcss.com"></script>
<style>
.hide-scrollbar::-webkit-scrollbar {display:none;}
.hide-scrollbar {scrollbar-width:none;}
.tab-active { background-color: rgb(99 102 241); color: white; }
</style>
</head>
<body class="bg-slate-900 text-white flex flex-col min-h-screen">
<header class="px-4 py-3 bg-slate-800 flex items-center gap-2">
  <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold text-white">JT</div>
  <div class="flex-1">
    <h1 class="font-bold text-lg leading-tight">Jesus’s Family Tree</h1>
    <p class="text-xs text-slate-300">Swipe siblings • Go up/down • Tap for details</p>
  </div>
  <button id="aboutBtn" class="text-xs bg-slate-700 px-2 py-1 rounded">About</button>
</header>

<div class="flex items-center gap-2 px-4 py-2 bg-slate-800">
  <button id="treeTab" class="px-3 py-1 rounded bg-indigo-600 text-sm font-semibold">Tree</button>
  <button id="listTab" class="px-3 py-1 rounded bg-slate-700 text-sm font-semibold">List</button>
  <input id="search" type="text" placeholder="Search..." class="flex-1 text-black px-2 py-1 rounded text-sm">
  <button id="homeBtn" class="px-2 py-1 bg-slate-700 rounded text-sm">Home</button>
</div>

<!-- Breadcrumbs -->
<div id="breadcrumbs" class="flex gap-2 px-4 py-1 overflow-x-auto hide-scrollbar bg-slate-900 text-sm"></div>

<main id="viewTree" class="grow relative overflow-hidden">
  <div class="flex flex-col h-full">
    <!-- Lane -->
    <div id="lane" class="px-4 overflow-x-auto hide-scrollbar snap-x-mandatory flex items-center gap-4 py-3"></div>

    <!-- Contemporaries -->
    <div id="coPanel" class="mx-auto max-w-md rounded-xl bg-slate-900/95 border border-slate-700 shadow p-2 mb-36">
      <div class="flex items-center justify-between">
        <div class="text-xs font-semibold">Contemporaries</div>
        <div id="coSpan" class="text-[10px] text-slate-400"></div>
      </div>
      <div class="mt-1 flex items-center gap-2 text-[10px]">
        <span class="text-slate-400">Filter:</span>
        <div class="inline-flex rounded-lg ring-1 ring-slate-700 overflow-hidden">
          <button id="filterAll" class="px-2 py-0.5 bg-slate-800 tab-active">All</button>
          <button id="filter1" class="px-2 py-0.5 bg-slate-800">±1 gen</button>
          <button id="filter2" class="px-2 py-0.5 bg-slate-800">±2 gen</button>
        </div>
      </div>
      <div id="coList" class="mt-1 space-y-1.5 max-h-[50vh] overflow-y-auto hide-scrollbar"></div>
    </div>
  </div>

  <!-- Bottom bar -->
  <div class="fixed inset-x-0 bottom-0 p-3">
    <div class="mx-auto max-w-md">
      <div class="rounded-2xl bg-slate-900/95 border border-slate-700 shadow p-2">
        <div class="grid grid-cols-3 gap-2">
          <button id="upBtn" class="rounded-xl bg-slate-800 py-3 text-sm">↑ Parents</button>
          <button id="focusBtn" class="rounded-xl bg-indigo-600 py-3 text-sm font-semibold">Details</button>
          <button id="downBtn" class="rounded-xl bg-slate-800 py-3 text-sm">↓ Children</button>
        </div>
        <div id="meta" class="mt-2 text-center text-[11px] text-slate-300"></div>
      </div>
    </div>
  </div>
</main>

<!-- List view -->
<main id="viewList" class="hidden flex-1 overflow-y-auto px-4 py-3">
  <div id="listContent" class="space-y-4"></div>
</main>

<script>
// Your JS logic goes here — tree data, rendering functions, and UI handlers
</script>
</body>
</html>
